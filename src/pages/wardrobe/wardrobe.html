<ion-header>
  <ion-navbar align-title="center">
    <ion-title>
      <img height="40" src="assets/imgs/logo.png"/>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-item-divider color="light" style="margin-bottom: 1%">
    <h1><b>Wardrobe</b></h1>
  </ion-item-divider>

  <ion-list>

    <div *ngFor="let g of [[garmentsT, 'Tops', 0], [garmentsB, 'Bottoms', 1], [garmentsS, 'Shoes', 2]]">

      <div class="section-header">
        <ion-item-divider>
          <p>{{g[1]}}</p>
        </ion-item-divider>
      </div>

      <ion-grid>

        <ion-row>

          <ion-col>
            <div class="slide-button-container">
            <div class="slide-button">
              <button ion-button (click)="slidePrev(g[2])" style="height: 100%;" small>
                <ion-icon name="arrow-back"></ion-icon>
              </button>
            </div>
            </div>
          </ion-col>

          <ion-col col-8>
            <ion-slides id="{{g[1]+'-slides'}}" slidesPerView="2" loop="true">
              <ion-slide *ngFor="let garment of g[0] | async">

                <ion-grid no-padding>
                  <ion-row>
                    <ion-col>
                      <img src={{garment.imageURL}} style="height:100px;" (click)="pushDisplayOutfit(garment)"/>
                    </ion-col>
                  </ion-row>

                  <ion-row>
                    <ion-col>
                      <p style="font-size: x-small">{{garment.name}}</p>
                    </ion-col>
                  </ion-row>

                  <ion-row>
                    <ion-col>
                      <button ion-button small (click)="pushDisplayOutfit(garment)">Make Outfit</button>
                    </ion-col>

                    <ion-col>

                      <button ion-button small color="danger" (click)="removeGarment(garment)">
                        <ion-icon name='trash'></ion-icon>
                      </button>

                    </ion-col>
                  </ion-row>

                </ion-grid>
              </ion-slide>
            </ion-slides>
          </ion-col>

          <ion-col>
            <div class="slide-button-container">
            <div class="slide-button">
              <button ion-button (click)="slideNext(g[2])" style="height: 100%;" small>
                <ion-icon name="arrow-forward"></ion-icon>
              </button>
            </div>
            </div>
          </ion-col>

        </ion-row>
        <!--<ion-row>-->


        <!--</ion-row>-->

      </ion-grid>


    </div>

  </ion-list>

</ion-content>
