<ion-header>
  <ion-navbar align-title="center">
    <ion-title>
      <img height="40" src="assets/imgs/logo.png"/>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-title padding>Wardrobe</ion-title>

  <ion-list>

    <div *ngFor="let g of [[garmentsT, 'Tops'], [garmentsB, 'Bottoms'], [garmentsS, 'Shoes']]">

      <ion-item-divider>
        <p>{{g[1]}}</p>
      </ion-item-divider>

      <ion-slides padding>
        <ion-slide *ngFor="let garment of g[0] | async">

          <ion-grid no-padding>
            <ion-row>
              <ion-col>
                <h3>{{garment.name}}</h3>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col>
                <img src={{garment.imageURL}} style="height:150px;" (click)="pushDisplayOutfit(garment)"/>
              </ion-col>
            </ion-row>

            <ion-row>

              <ion-col>
                <button ion-button small (click)="pushDisplayOutfit(garment)">Make Outfit</button>
              </ion-col>

              <ion-col>
                <button ion-button (click)="removeGarment(garment)" clear icon-start>
                  <ion-icon name='trash'></ion-icon>
                </button>
              </ion-col>
            </ion-row>

          </ion-grid>
        </ion-slide>
      </ion-slides>
    </div>

  </ion-list>

</ion-content>
