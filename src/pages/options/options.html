<ion-header>

    <ion-navbar align-title="center">
        <ion-title>
            <img height="40" src="assets/imgs/logo.png" />
        </ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-row>
            <img src={{this.garment.imageURL}} />
        </ion-row>
        <ion-row>
            <button ion-button (click)="pushAddItem()">Add Another Item</button>
        </ion-row>
        <ion-row>
            <button ion-button (click)="pushOutfitDisplay({{this.garment}})">Make Outift From This Item</button>
        </ion-row>
        <ion-row>
            <button ion-button (click)="pushWardorbe()">Go To Wardrobe</button>
        </ion-row>
    </ion-grid>
    
</ion-content>
