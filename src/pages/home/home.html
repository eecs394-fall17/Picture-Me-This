<ion-header>

  <ion-navbar align-title="center">
    <ion-title>
      <img height="40" src="assets/imgs/logo.png"/>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item-divider color="light">
    <h1><b>Outfit Of The Day</b></h1>
  </ion-item-divider>

  <ion-grid>
    <ion-row>
      <ion-col>
        {{top.name}}
      </ion-col>
      <ion-col>
        {{bottom.name}}
      </ion-col>
      <ion-col>
        {{shoe.name}}
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <img src={{top.imageURL}}/>
      </ion-col>
      <ion-col>
        <img src={{bottom.imageURL}}/>
      </ion-col>
      <ion-col>
        <img src={{shoe.imageURL}}/>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!--<button ion-button (click)="getRandomOutfit()">Create Random Outfit</button>-->
  <div padding>
    <button ion-button (click)="getRandomOutfit()" block large>
      <ion-icon name='shuffle'></ion-icon>
    </button>
    <br/>
    New Outfit
  </div>

  <ion-item-divider class="center" color="light">
    <h1><b>Create Curated Outfit</b></h1>
  </ion-item-divider>

  <div class="content-wrapper">
    <div>
      <ion-grid text-center align-items-center>
        <div class="icons">
          <ion-row justify-content-center>
            <ion-col>
              <button ion-button block large (click)="this.navCtrl.parent.select(1)"><ion-icon name="add"></ion-icon></button>
            </ion-col>
            <ion-col>
              <button ion-button block large (click)="this.navCtrl.parent.select(2)"><ion-icon name="shirt"></ion-icon></button>
            </ion-col>
          </ion-row>
        </div>
        <ion-row justify-content-center>
          <ion-col>
              Start with new item
          </ion-col>
          <ion-col>
              Start from wardrobe
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>



  </div>

</ion-content>
